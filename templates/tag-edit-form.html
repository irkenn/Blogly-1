{% block title %}Edit Tag{% endblock %}

{% block content %}
<form action="/tags/{{current_tag.id}}/edit" method="POST">
    <label for="name">Name</label>
        <input type="text" name="name" value="{{current_tag.name}}">

        {% for post in current_tag.posts%}
            <label for="{{post.id}}">{{post.title}}</label>
                <input type="checkbox" id="{{post.id}}" name="{{post.id}}" checked>
        {% endfor %}
        <button>Edit</button>


</form>
<form action="/tags/{{current_tag.id}}" method="GET">
    <button>Cancel</button>
</form>

{% endblock %}
