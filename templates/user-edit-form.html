{% block title %}Edit User{% endblock %}

{% block content %}
<form action="/users/{{current_user.id}}/edit" method="POST">
    <label for="first_name_form">First Name</label>
        <input id="first_name_form" type="text" name="first_name" value={{current_user.first_name}}>
    <label for="last_name_form">Last Name</label>
        <input id="last_name_form" type="text" name="last_name" value={{current_user.last_name}}>
    <label for="image_url_form">Image URL</label>
        <input id="image_url_form" type="text" name="image_url" value={{current_user.image_url}}>
    <button>Save</button>
</form>
<form action="/users" method="GET">
    <button>Cancel</button>
</form>
{% endblock %}
